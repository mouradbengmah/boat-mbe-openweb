<mat-dialog-content [formGroup]="form" class="dialog-content" fxLayout="column">

	<mat-form-field class="boat-nom">
		<input matInput placeholder="Nom" formControlName="nom">
	</mat-form-field>

	<p>
		<mat-form-field class="boat-description" fxFlex>
			<textarea matInput placeholder="Description" formControlName="description"></textarea>
		</mat-form-field>
	</p>

	<mat-dialog-actions>
		<button mat-raised-button (click)="close()">Fermer</button>
		<button mat-raised-button color="primary" (click)="save()">Sauvegarder</button>
	</mat-dialog-actions>

</mat-dialog-content>
